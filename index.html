<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Horarios de Juego</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --accent: #ff7b00;
            --accent-light: #ffaa33;
            --secondary: #1a1a1a;
            --text: #f1f1f1;
            --text-secondary: #cccccc;
            --bronze: #cd7f32;
            --silver: #c0c0c0;
            --gold: #ffd700;
            --platinum: #e5e4e2;
            --diamond: #b9f2ff;
            --ruby: #e0115f;
            --emerald: #50c878;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
            animation: fadeInDown 1s ease-out;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff7b00, #ffaa33);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 123, 0, 0.5);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #ff7b00, #ffaa33);
            border-radius: 3px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-top: 10px;
            color: var(--text-secondary);
        }
        
        .stats-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-out;
        }
        
        .stat-box {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 12px;
            padding: 20px;
            min-width: 200px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 123, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.5);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(to right, #ff7b00, #ffaa33);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
            color: var(--text-secondary);
        }
        
        .user-list-section {
            margin-top: 30px;
            margin-bottom: 30px;
            animation: fadeInUp 1.2s ease-out;
        }
        
        .user-list-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 123, 0, 0.3);
            color: var(--text);
        }
        
        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .user-card {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 123, 0, 0.2);
            transition: all 0.6s ease;
            cursor: pointer;
            perspective: 1000px;
            height: 140px;
        }
        
        .user-card.flipped {
            height: 220px;
        }
        
        .user-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .user-card.flipped .user-card-inner {
            transform: rotateY(180deg);
        }
        
        .user-card-front, .user-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .user-card-back {
            transform: rotateY(180deg);
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
        }
        
        .user-card-header {
            margin-bottom: 10px;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 1.3rem;
            color: var(--accent-light);
            text-align: center;
        }
        
        .user-card-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .user-card-stat {
            text-align: center;
        }
        
        .user-card-stat-value {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 3px;
            color: var(--accent-light);
        }
        
        .user-card-stat-label {
            font-size: 0.75rem;
            opacity: 0.8;
            color: var(--text-secondary);
        }
        
        .back-content {
            padding: 5px;
        }
        
        .back-info {
            margin-bottom: 10px;
        }
        
        .back-info-title {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 3px;
            font-size: 0.85rem;
        }
        
        .back-info-value {
            font-size: 0.9rem;
            color: var(--text);
        }
        
        .schedule-container {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 123, 0, 0.2);
            animation: slideInLeft 1s ease-out;
            overflow: hidden;
            margin-top: 30px;
        }
        
        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 123, 0, 0.3);
        }
        
        .schedule-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
        }
        
        .time-filter {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 15px;
            background: rgba(255, 123, 0, 0.1);
            border: 1px solid rgba(255, 123, 0, 0.3);
            border-radius: 20px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: var(--accent);
            color: #000;
        }
        
        .schedule {
            display: grid;
            grid-template-columns: 70px repeat(7, 1fr);
            gap: 4px;
            overflow-x: auto;
        }
        
        .time-label {
            padding: 8px 4px;
            text-align: center;
            font-size: 11px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 4px;
            color: var(--text);
        }
        
        .day-label {
            padding: 8px 4px;
            text-align: center;
            background: rgba(255, 123, 0, 0.2);
            font-weight: bold;
            border-radius: 4px;
            font-size: 11px;
            color: var(--text);
        }
        
        .time-slot {
            height: 35px;
            border: 1px solid rgba(255, 123, 0, 0.2);
            position: relative;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .time-slot:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 123, 0, 0.5);
            z-index: 10;
        }
        
        .user-count {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        /* Burbujas de soda animation */
        .bubbles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            bottom: -50px;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 123, 0, 0.15);
            border-radius: 50%;
            animation: rise 15s infinite linear;
        }
        
        .bubble:nth-child(1) {
            left: 10%;
            width: 15px;
            height: 15px;
            animation-duration: 20s;
            animation-delay: 1s;
        }
        
        .bubble:nth-child(2) {
            left: 20%;
            width: 8px;
            height: 8px;
            animation-duration: 18s;
            animation-delay: 3s;
        }
        
        .bubble:nth-child(3) {
            left: 35%;
            width: 12px;
            height: 12px;
            animation-duration: 22s;
            animation-delay: 2s;
        }
        
        .bubble:nth-child(4) {
            left: 50%;
            width: 6px;
            height: 6px;
            animation-duration: 16s;
            animation-delay: 4s;
        }
        
        .bubble:nth-child(5) {
            left: 65%;
            width: 14px;
            height: 14px;
            animation-duration: 25s;
            animation-delay: 0s;
        }
        
        .bubble:nth-child(6) {
            left: 80%;
            width: 9px;
            height: 9px;
            animation-duration: 19s;
            animation-delay: 5s;
        }
        
        .bubble:nth-child(7) {
            left: 90%;
            width: 11px;
            height: 11px;
            animation-duration: 21s;
            animation-delay: 2s;
        }
        
        .bubble:nth-child(8) {
            left: 15%;
            width: 7px;
            height: 7px;
            animation-duration: 17s;
            animation-delay: 6s;
        }
        
        .bubble:nth-child(9) {
            left: 40%;
            width: 13px;
            height: 13px;
            animation-duration: 23s;
            animation-delay: 1s;
        }
        
        .bubble:nth-child(10) {
            left: 75%;
            width: 5px;
            height: 5px;
            animation-duration: 14s;
            animation-delay: 7s;
        }
        
        .time-slot[data-users="1"] { background: linear-gradient(to bottom, #332100, #1a1000); }
        .time-slot[data-users="2"] { background: linear-gradient(to bottom, #664200, #332100); }
        .time-slot[data-users="3"] { background: linear-gradient(to bottom, #996300, #664200); }
        .time-slot[data-users="4"] { background: linear-gradient(to bottom, #cc8400, #996300); }
        .time-slot[data-users="5"] { background: linear-gradient(to bottom, #ffa500, #cc8400); }
        
        .bronze { background: linear-gradient(to right, #cd7f32, #a56a28); color: white; }
        .silver { background: linear-gradient(to right, #c0c0c0, #a0a0a0); color: #333; }
        .gold { background: linear-gradient(to right, #ffd700, #d4af37); color: #333; }
        .platinum { background: linear-gradient(to right, #e5e4e2, #c0bfbe); color: #333; }
        .diamond { background: linear-gradient(to right, #b9f2ff, #97d9e9); color: #333; }
        .ruby { background: linear-gradient(to right, #e0115f, #b80c4b); color: white; }
        .emerald { background: linear-gradient(to right, #50c878, #3da35d); color: white; }
        
        /* Modal de usuarios en horario */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: rgba(26, 26, 26, 0.9);
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 123, 0, 0.3);
            animation: modalFadeIn 0.3s ease-out;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 123, 0, 0.3);
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-light);
        }
        
        .close-modal {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-modal:hover {
            color: var(--accent);
        }
        
        .users-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .user-in-slot {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 123, 0, 0.1);
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .user-in-slot:hover {
            background: rgba(255, 123, 0, 0.2);
        }
        
        .user-color-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 15px;
        }
        
        .user-info-in-slot {
            flex-grow: 1;
        }
        
        .user-name-in-slot {
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .user-details-in-slot {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes rise {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            50% {
                transform: translateX(20px) scale(1.2);
            }
            100% {
                transform: translateY(-100vh) translateX(40px) scale(0.5);
                opacity: 0;
            }
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 123, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 123, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 123, 0, 0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .stats-container {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-box {
                width: 100%;
                max-width: 300px;
            }
            
            .user-grid {
                grid-template-columns: 1fr;
            }
            
            .schedule {
                grid-template-columns: 60px repeat(7, 1fr);
            }
            
            .time-label, .day-label {
                font-size: 10px;
                padding: 6px 3px;
            }
            
            .time-slot {
                height: 30px;
            }
            
            .user-card {
                height: 120px;
            }
            
            .user-card.flipped {
                height: 200px;
            }
            
            .modal-content {
                width: 95%;
                padding: 15px;
            }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #ff7b00, #ffaa33);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #e06d00, #e0952c);
        }
    </style>
</head>
<body>
    <div class="bubbles-container">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    
    <!-- Modal para mostrar usuarios en horario -->
    <div class="modal" id="usersModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Usuarios en este horario</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="users-list" id="usersList">
                <!-- Lista de usuarios se generará dinámicamente -->
            </div>
        </div>
    </div>
    
    <div class="container">
        <header>
            <h1>ZONA THE FINALS</h1>
            <p class="subtitle">Participantes de la comunidad</p>
        </header>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-number">5</div>
                <div class="stat-label">Jugadores Activos</div>
            </div>
        </div>
        
        <div class="user-list-section">
            <h2 class="user-list-title">Jugadores Registrados</h2>
            <div class="user-grid" id="userGrid">
                <!-- Tarjetas de usuario se generarán dinámicamente con JavaScript -->
            </div>
        </div>
        
        <div class="schedule-container">
            <div class="schedule-header">
                <h2 class="schedule-title">Horario Semanal</h2>
                <div class="time-filter">
                    <button class="filter-btn active">Todos</button>
                </div>
            </div>
            
            <div class="schedule" id="schedule">
                <!-- Horario se generará dinámicamente con JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Datos de ejemplo para visualización con horarios individuales por día
            const users = [
                {
                    id: "Huhu",
                    category: "Ligero",
                    rank: "Platino",
                    country: "Mexico",
                    color: "#FF5252",
                    schedule: {
                        "Sin días": { start: "0:00", end: "Indefinido" }
                    }
                },
                {
                    id: "Hansy",
                    category: "Mediano",
                    rank: "Oro",
                    country: "Mexico",
                    color: "#448AFF",
                    schedule: {
                        "Sin días": { start: "0:00", end: "Indefinido" }
                    }
                },
                {
                    id: "CHICHARRÓN_TTV#9578",
                    category: "Pesado",
                    rank: "Bronce",
                    country: "Colombia",
                    color: "#69F0AE",
                    schedule: {
                        "Viernes": { start: "8:00 PM", end: "11:00 PM" },
                        "Sábado": { start: "8:00 PM", end: "11:00 PM" },
                        "Domingo": { start: "7:00 AM", end: "11:00 PM" }
                    }
                },
                {
                    id: "DOGGAMER#3440",
                    category: "Pesado",
                    rank: "Platino",
                    country: "Mexico",
                    color: "#69F0AE",
                    schedule: {
                        "Sin días": { start: "0:00", end: "Indefinido" }
                    }
                },
                {
                    id: "GVBO#5011",
                    category: "Mediano",
                    rank: "Platino",
                    country: "Mexico",
                    color: "#448AFF",
                    schedule: {
                        "Sin días": { start: "0:00", end: "Indefinido" }
                    }
                }
            ];

            // Variables globales
            let slotUsersMap = {}; // Mapeo de slots a usuarios
            
            // Inicializar la interfaz
            initializeSchedule();
            createUserCards();
            setupModal();

            // Configurar eventos para los botones de filtro
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    // Aquí se implementaría la lógica de filtrado
                });
            });

            // Configurar modal
            function setupModal() {
                const modal = document.getElementById('usersModal');
                const closeModal = document.getElementById('closeModal');
                
                closeModal.addEventListener('click', function() {
                    modal.style.display = 'none';
                });
                
                window.addEventListener('click', function(event) {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            }
            
            // Mostrar modal con usuarios en un horario
            function showUsersInSlot(day, hour, period) {
                const modal = document.getElementById('usersModal');
                const modalTitle = document.getElementById('modalTitle');
                const usersList = document.getElementById('usersList');
                
                // Obtener la clave del slot
                const slotKey = `${day}-${hour}-${period}`;
                const usersInSlot = slotUsersMap[slotKey] || [];
                
                // Configurar título del modal
                const dayNames = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];
                modalTitle.textContent = `Usuarios en ${dayNames[day]} ${hour} ${period}`;
                
                // Limpiar lista
                usersList.innerHTML = '';
                
                if (usersInSlot.length === 0) {
                    usersList.innerHTML = '<p>No hay usuarios en este horario</p>';
                } else {
                    // Agregar usuarios a la lista
                    usersInSlot.forEach(user => {
                        const userElement = createElement('div', 'user-in-slot');
                        
                        const colorIndicator = createElement('div', 'user-color-indicator');
                        colorIndicator.style.backgroundColor = user.color;
                        
                        const userInfo = createElement('div', 'user-info-in-slot');
                        userInfo.appendChild(createElement('div', 'user-name-in-slot', user.id));
                        userInfo.appendChild(createElement('div', 'user-details-in-slot', `${user.category} • ${user.rank}`));
                        
                        userElement.appendChild(colorIndicator);
                        userElement.appendChild(userInfo);
                        
                        usersList.appendChild(userElement);
                    });
                }
                
                // Mostrar modal
                modal.style.display = 'flex';
            }

            // Funciones auxiliares
            function initializeSchedule() {
                const schedule = document.getElementById('schedule');
                schedule.innerHTML = '';
                
                // Crear encabezados de días
                schedule.appendChild(createElement('div', 'time-label', 'Hora'));
                const days = ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'];
                days.forEach(day => {
                    schedule.appendChild(createElement('div', 'day-label', day));
                });
                
                // Crear slots de tiempo (formato 12 horas correcto)
                const hours = [
                    '12 AM', '1 AM', '2 AM', '3 AM', '4 AM', '5 AM', '6 AM', '7 AM', '8 AM', '9 AM', '10 AM', '11 AM',
                    '12 PM', '1 PM', '2 PM', '3 PM', '4 PM', '5 PM', '6 PM', '7 PM', '8 PM', '9 PM', '10 PM', '11 PM'
                ];
                
                hours.forEach(hour => {
                    // Etiqueta de hora
                    const hourLabel = createElement('div', 'time-label', hour);
                    schedule.appendChild(hourLabel);
                    
                    // Slots para cada día
                    for (let i = 0; i < 7; i++) {
                        const slot = createElement('div', 'time-slot');
                        const [time, period] = hour.split(' ');
                        let hourValue = parseInt(time);
                        
                        if (period === 'PM' && hourValue !== 12) {
                            hourValue += 12;
                        } else if (period === 'AM' && hourValue === 12) {
                            hourValue = 0;
                        }
                        
                        slot.dataset.hour = hourValue;
                        slot.dataset.displayHour = time;
                        slot.dataset.period = period;
                        slot.dataset.day = i;
                        
                        slot.addEventListener('click', function() {
                            const day = this.dataset.day;
                            const hour = this.dataset.displayHour;
                            const period = this.dataset.period;
                            showUsersInSlot(day, hour, period);
                        });
                        
                        schedule.appendChild(slot);
                    }
                });
                
                // Simular datos en el horario
                simulateScheduleData();
            }
            
            function convertTo24Hour(time12h) {
                if (!time12h || time12h.trim() === "") return -1;
                
                const [time, period] = time12h.split(' ');
                let hours = parseInt(time.split(':')[0]);
                
                if (period === 'PM' && hours !== 12) {
                    hours += 12;
                }
                if (period === 'AM' && hours === 12) {
                    hours = 0;
                }
                
                return hours;
            }
            
            function simulateScheduleData() {
                // Limpiar slots existentes
                document.querySelectorAll('.user-count').forEach(el => el.remove());
                
                // Reiniciar datos de usuarios en cada slot
                document.querySelectorAll('.time-slot').forEach(slot => {
                    slot.dataset.users = '0';
                    slot.style.background = 'rgba(255, 255, 255, 0.05)';
                });
                
                // Reiniciar el mapeo de slots a usuarios
                slotUsersMap = {};
                
                // Simular datos de usuarios en el horario
                users.forEach(user => {
                    // Obtener los días programados para este usuario
                    const days = Object.keys(user.schedule);
                    
                    days.forEach(dayName => {
                        const dayIndex = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'].indexOf(dayName);
                        if (dayIndex !== -1) {
                            const startTime = user.schedule[dayName].start;
                            const endTime = user.schedule[dayName].end;
                            
                            // Verificar que los tiempos no estén vacíos
                            if (!startTime || !endTime || startTime.trim() === "" || endTime.trim() === "") {
                                return;
                            }
                            
                            const startHour24 = convertTo24Hour(startTime);
                            const endHour24 = convertTo24Hour(endTime);
                            
                            // Verificar que las conversiones sean válidas
                            if (startHour24 === -1 || endHour24 === -1) {
                                return;
                            }
                            
                            for (let hour = startHour24; hour < endHour24; hour++) {
                                // Convertir hora de 24h a formato de 12h para encontrar el slot
                                let displayHour = hour <= 12 ? hour : hour - 12;
                                if (displayHour === 0) displayHour = 12;
                                
                                const period = hour < 12 ? 'AM' : 'PM';
                                const slot = document.querySelector(`.time-slot[data-display-hour="${displayHour}"][data-period="${period}"][data-day="${dayIndex}"]`);
                                
                                if (slot) {
                                    const currentCount = parseInt(slot.dataset.users);
                                    slot.dataset.users = (currentCount + 1).toString();
                                    
                                    // Actualizar color según cantidad de usuarios
                                    if (slot.dataset.users === '1') {
                                        slot.style.background = 'linear-gradient(to bottom, #332100, #1a1000)';
                                    } else if (slot.dataset.users === '2') {
                                        slot.style.background = 'linear-gradient(to bottom, #664200, #332100)';
                                    } else if (slot.dataset.users === '3') {
                                        slot.style.background = 'linear-gradient(to bottom, #996300, #664200)';
                                    } else if (slot.dataset.users === '4') {
                                        slot.style.background = 'linear-gradient(to bottom, #cc8400, #996300)';
                                    } else {
                                        slot.style.background = 'linear-gradient(to bottom, #ffa500, #cc8400)';
                                    }
                                    
                                    // Crear indicador de cantidad de usuarios
                                    const userCount = createElement('div', 'user-count', 
                                        slot.dataset.users === '1' ? '1' : slot.dataset.users);
                                    
                                    slot.appendChild(userCount);
                                    
                                    // Almacenar información de usuarios en este slot
                                    const slotKey = `${dayIndex}-${displayHour}-${period}`;
                                    if (!slotUsersMap[slotKey]) {
                                        slotUsersMap[slotKey] = [];
                                    }
                                    slotUsersMap[slotKey].push(user);
                                }
                            }
                        }
                    });
                });
            }
            
            function createUserCards() {
                const userGrid = document.getElementById('userGrid');
                userGrid.innerHTML = '';
                
                users.forEach(user => {
                    const userCard = createElement('div', 'user-card');
                    const cardInner = createElement('div', 'user-card-inner');
                    
                    // Front of the card
                    const cardFront = createElement('div', 'user-card-front');
                    
                    const header = createElement('div', 'user-card-header');
                    const name = createElement('div', 'user-name', user.id);
                    
                    header.appendChild(name);
                    
                    const body = createElement('div', 'user-card-body');
                    
                    const categoryStat = createElement('div', 'user-card-stat');
                    categoryStat.appendChild(createElement('div', 'user-card-stat-value', user.category));
                    categoryStat.appendChild(createElement('div', 'user-card-stat-label', 'Especialización'));
                    
                    const rankStat = createElement('div', 'user-card-stat');
                    rankStat.appendChild(createElement('div', 'user-card-stat-value', user.rank));
                    rankStat.appendChild(createElement('div', 'user-card-stat-label', 'Rango'));
                    
                    body.appendChild(categoryStat);
                    body.appendChild(rankStat);
                    
                    cardFront.appendChild(header);
                    cardFront.appendChild(body);
                    
                    // Back of the card
                    const cardBack = createElement('div', 'user-card-back');
                    const backContent = createElement('div', 'back-content');
                    
                    // Zona horaria
                    const timezoneInfo = createElement('div', 'back-info');
                    timezoneInfo.appendChild(createElement('div', 'back-info-title', 'Zona Horaria'));
                    timezoneInfo.appendChild(createElement('div', 'back-info-value', user.country));
                    backContent.appendChild(timezoneInfo);
                    
                    // Horario por día
                    const scheduleInfo = createElement('div', 'back-info');
                    scheduleInfo.appendChild(createElement('div', 'back-info-title', 'Horario por Día'));
                    
                    const scheduleList = createElement('div', '');
                    Object.keys(user.schedule).forEach(day => {
                        // Solo mostrar días con horarios válidos
                        if (user.schedule[day].start && user.schedule[day].end && 
                            user.schedule[day].start.trim() !== "" && user.schedule[day].end.trim() !== "") {
                            const daySchedule = createElement('div', 'back-info-value');
                            daySchedule.textContent = `${day}: ${user.schedule[day].start} - ${user.schedule[day].end}`;
                            scheduleList.appendChild(daySchedule);
                        }
                    });
                    
                    scheduleInfo.appendChild(scheduleList);
                    backContent.appendChild(scheduleInfo);
                    
                    cardBack.appendChild(backContent);
                    
                    // Add front and back to the card
                    cardInner.appendChild(cardFront);
                    cardInner.appendChild(cardBack);
                    userCard.appendChild(cardInner);
                    
                    // Evento para voltear la tarjeta
                    userCard.addEventListener('click', function() {
                        this.classList.toggle('flipped');
                    });
                    
                    userGrid.appendChild(userCard);
                });
            }
            
            function createElement(tag, className, text) {
                const element = document.createElement(tag);
                if (className) element.className = className;
                if (text) element.textContent = text;
                return element;
            }
        });
    </script>
